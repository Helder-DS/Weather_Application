<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Weather_App.css">
        <link rel="stylesheet" href="Resposive.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather App</title>
    </head>

    <body>
        <div class="container">
            <div class="box2">
                <div class="information">
                    <div class="temperature">
                        <div class="t1"><p id="p_temperature">26&#176</p>
                        </div>

                        <div class="t2">
                            <p id="p_precipitation">Precipitation: 0 mm</p>
                        </div>

                        <div class="t3">
                            <p id="p_humidity">Humidity: 65%</p>
                        </div>

                        <div class="t4">
                            <p id="p_wind">Wind: 5 m/s</p>
                        </div>
                        
                      
                    </div>
                    <div class="location">
                        <div class="l1">     
                            <p id="p_country">United Kingdom</p>
                        </div>
                        <div class="l2">
                                <p id="p_location">Belfast</p>
                        </div>

                        <div class="l3">
                            <p id="p_day">15/09/2024</p>
                        </div>

                        <div class="l4">
                            <p id="p_time">14:15:13</p>
                        </div>
                        
                        
                    </div>
                    <div class="extra_info">
                        <div class="e1">
                            <img id="weather_icon" src="IMG\placeholder.webp" alt="Weather Icon" width="120px" />
                        </div>
                        <div class="e2">
                            <p id="p_main_weather">Clouds</p>
                        </div>
                        <div class="e3">
                            <p id="p_extra_info">broken clouds</p>
                        </div>
            
                    </div>
                </div>
            </div>

            <!--------------------------------------------------------->

            <div class="box1">
                <div class="location_search">
                    <input type="text" id="location_box" placeholder="Enter Location" required>
                    <button id="search_button">Search</button>
                </div>

                <div class="London" id="lon">
                    <p id="LND">London</p>
                </div>

                <div class="New_York" id="new">
                    <p class="p_locations">New York</p>
                </div>

                <div class="Belfast" id="bel">
                    <p class="p_locations">Belfast</p>
                </div>

                <div class="Paris" id="par">
                    <p class="p_locations">Paris</p>
                </div>

                <div class="Madrid" id="mad">
                    <p class="p_locations">Madrid</p>
                </div>

                <div class="Barcelona" id="bar">
                    <p class="p_locations">Barcelona</p>
                </div>

                <div class="dev">
                    <div class="dev_by"><p>Developed by </p></div>
                    <div class="name"><p>Helder Da Silva</p></div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="Weather_App.js"></script>
    </body>
</html>
